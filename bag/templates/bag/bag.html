{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="page-container light-green-bg px-5">
        <div class="row">
            <div class="col text-center">
                <h2 class="page-heading">Shopping Bag</h2>
                <img class="underline" src="../media/underline.webp">
            </div>
        </div>

        <div class="row pt-4">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5">Your bag is empty.</p>
                    <a href="{% url 'products' %}" class="blue-btn">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Keep Shopping</span>
                    </a>
                {% endif %} 
            </div>
        </div>
    </div>
{% endblock %}
