{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid light-green-bg py-5">
        <div class="container">
            <div class="row">
                <div class="col-10 col-lg-8 offset-1 offset-lg-2 white-container p-5">
                    <div class="text-center">
                        <h4 class="pb-3">We'd love to know what you think!</h4>
                        {% if product.image %}
                            <img class="review-img" src="{{ MEDIA_URL }}{{ product.image }}" alt="{{ product.name }}">
                        {% else %}
                            <img class="review-img" src="{{ MEDIA_URL }}no_image.jpg" alt="{{ product.name }}">
                        {% endif %}
                        <p class="pt-2"><strong>{{ product.name }}</strong></p>
                    </div>
                    
                    <form class="px-3 px-md-5 pt-4" method="POST" action="{% url 'add_review' product.id %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-center justify-content-md-end mt-5">
                            <a class="default-btn green-btn mr-2" href="{% url 'product_detail' product.id %}">Cancel</a>
                            <button class="default-btn blue-btn ml-2" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    <script type="text/javascript">
        $(document).ready(function() {
            $('#div_id_rating .form-check input').change(function() {
                var checkedIndex = $(this).parent().index();
                $('#div_id_rating .form-check label').each(function(index) {
                    if (index <= checkedIndex) {
                        $(this).css('color', '#f70');
                    } else {
                        $(this).css('color', '');
                    }
                });
            });
        });
    </script>
{% endblock %}
