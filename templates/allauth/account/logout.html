{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
    <div class="row pb-5">
        <div class="col">
            <h2 class="page-heading">{% trans "Sign Out" %}</h2>
            <img class="underline" src="{{ MEDIA_URL }}underline.webp" alt="decorative underline">
        </div>
    </div>

    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
        {% endif %}
        <a class="blue-btn default-btn mr-3" href="{% url 'home' %}">Cancel</a>
        <button class="blue-btn default-btn" type="submit">{% trans 'Sign Out' %}</button>
    </form>


{% endblock %}
