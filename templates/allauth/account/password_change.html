{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <div class="row pb-5">
        <div class="col">
            <h2 class="page-heading">{% trans "Change Password" %}</h2>
            <img class="underline" src="{{ MEDIA_URL }}underline.webp" alt="decorative underline">
        </div>
    </div>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="blue-btn default-btn mr-3" href="{% url 'account_login' %}">Back to Login</a>
        <button class="blue-btn default-btn" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
