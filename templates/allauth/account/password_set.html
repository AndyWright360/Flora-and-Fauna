{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <div class="row pb-5">
        <div class="col">
            <h2 class="page-heading">{% trans "Set Password" %}</h2>
            <img class="underline" src="{{ MEDIA_URL }}underline.webp">
        </div>
    </div>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="blue-btn default-btn" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
